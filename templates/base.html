<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Aeroporto{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}">Início</a>
            <a href="{{ url_for('checkin') }}">Check-in</a>
            <a href="{{ url_for('reserva') }}">Validação de Reserva</a>
            <a href="{{ url_for('assentos') }}">Escolha de Assento</a>
            <a href="{{ url_for('cartao') }}">Cartão de Embarque</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
