{% extends "base.html" %}
{# Usa a estrutura base.html #}

{% block title %}Check-in{% endblock %}
{# Título da aba do navegador #}

{% block content %}
<section class="checkin-section">
    <div class="checkin-container">
        <h2>Check-in Online</h2>
        <p>Digite seus dados para continuar:</p>

        <!-- Formulário de check-in -->
        <form action="{{ url_for('reserva') }}" method="POST" class="checkin-form">

            <!-- Campo Nome -->
            <label for="nome">Nome do Passageiro:</label>
            {% if session.get('nome') %}
                <!-- Se já tiver na sessão, preenche automático e não deixa editar -->
                <input type="text" id="nome" name="nome" value="{{ session['nome'] }}" readonly>
            {% else %}
                <input type="text" id="nome" name="nome" placeholder="Ex: João da Silva" required>
            {% endif %}

            <!-- Campo Código -->
            <label for="codigo">Código da Reserva:</label>
            <input type="text" id="codigo" name="codigo" placeholder="Ex: ABC123" required>

            <!-- Botão de envio -->
            <button type="submit" class="btn">Validar Reserva</button>
        </form>
    </div>
</section>
{% endblock %}
