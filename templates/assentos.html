{% extends "base.html" %}

{% block title %}Escolha de Assento{% endblock %}

{% block content %}
<h2>Escolha seu Assento</h2>
<p>Clique em um assento dispon√≠vel para selecionar:</p>

<form action="{{ url_for('cartao') }}" method="POST" class="assentos-form">
    <div class="grid-assentos">
        {% for fileira in range(1,7) %}
            {% for coluna in ["A","B","C","D"] %}
                <label class="assento">
                    <input type="radio" name="assento" value="{{ fileira }}{{ coluna }}" required>
                    <span>{{ fileira }}{{ coluna }}</span>
                </label>
            {% endfor %}
        {% endfor %}
    </div>

    <button type="submit" class="btn">Confirmar Assento</button>
</form>
{% endblock %}
